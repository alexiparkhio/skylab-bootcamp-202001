</head>
<body>
    <h2>Register</h2>
    <form action='/register' method='POST'>

        <input type='text' name='username' placeholder="username" required>

        <input type='submit' value='Submit'>
        <br>
        <a href='./index.html'>Go to Login</a>
    </form>
</body>
